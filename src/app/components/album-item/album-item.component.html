<table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

  
    <!-- ID Column -->
    <ng-container matColumnDef="idAlbum">
      <th mat-header-cell *matHeaderCellDef> No. </th>
      <td mat-cell *matCellDef="let Album"> {{Album.id}} </td>
    </ng-container>
  
    <!-- Title Column -->
    <ng-container matColumnDef="titleAlbum">
      <th mat-header-cell *matHeaderCellDef> Título </th>
      <td mat-cell *matCellDef="let Album"> {{Album.title}} </td>
    </ng-container>

  
    <!-- userID Column -->
    <ng-container matColumnDef="userIdAlbum">
      <th mat-header-cell *matHeaderCellDef> Usuário </th>
      <td mat-cell *matCellDef="let Album"> {{Album.userId}} </td>
    </ng-container>
  
  
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
