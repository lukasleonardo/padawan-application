<table mat-table [dataSource]="dataSource" class="mat-elevation-z8">


  
    <!-- ID Column -->
    <ng-container matColumnDef="idPost">
      <th mat-header-cell *matHeaderCellDef> No. </th>
      <td mat-cell *matCellDef="let post"> {{post.id}} </td>
    </ng-container>
  
    <!-- Title Column -->
    <ng-container matColumnDef="titlePost">
      <th mat-header-cell *matHeaderCellDef> Título </th>
      <td mat-cell *matCellDef="let post">  {{ (post.title.length>70)? (post.title | slice:0:70)+'...':(post.title) }} </td>
    </ng-container>

    <!-- body Column -->
    <ng-container matColumnDef="bodyPost">
        <th mat-header-cell *matHeaderCellDef> descrição </th>
        <td mat-cell *matCellDef="let post" > {{ (post.body.length>80)? (post.body | slice:0:80)+'...':(post.body) }} </td>
      </ng-container>
  
    <!-- userID Column -->
    <ng-container matColumnDef="userIdPost">
      <th mat-header-cell *matHeaderCellDef> Usuário </th>
      <td mat-cell *matCellDef="let post"> {{post.userId}} </td>
    </ng-container>
  
  
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
